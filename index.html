<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Payoneer Bank</title>
</head>

<body>
    <section id="loginSection">
        <div class="container">
            <h1 class="text-center mt-5">Welcome to Payoneer Bank</h1>
            <div class="loginForm">
                <h2>Login</h2>
                <input id="email" type="email" class="form-control" placeholder="Email">
                <br>
                <input id="pwd" type="password" class="form-control" placeholder="Password">
                <br>
                <button id="submitBtn" class="btn btn-success">Submit</button>
            </div>
        </div>
    </section>

    <section id="transition">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="deposit status">
                        <h3>Deposit</h3>
                <h1>$ <span id="depositDollar">00</span></h1>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw status">
                        <h3>Withdraw</h3>
                        <h1>$<span id="currentWithdraw">00</span></h1>
                    </div>
                </div>
                <div class="col-md-4 ">
                    <div class="balance status">
                        <h3>Balance</h3>
                        <h1>$ <span id="balanceDollar">1200</span></h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="depositStatus depositAmount">
                            <h2>Deposit</h2>
                            <input id="depositBalance" type="text" placeholder="$ amount you want to deposit">
                            <br>
                            <br>
                            <button id="depositBtn" class="btn btn-success"> Deposit </button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="withdrawAmount depositStatus">
                            <h2>withdraw</h2>
                            <input id="withdrawBalance" type="text" placeholder="$ amount you want to withdraw">
                            <br>
                            <br>
                            <button id="withdrawBtn" class="btn btn-success">withdraw </button>
                        </div>
                    </div>
                </div>
            </div>   
    </section>


    <script src="app.js"></script>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
</body>

</html>
